    in_header: ga4tag.html
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Data analysis using R for Psychology</a></li>
      after: |
        <li><a href="https://alexander-pastukhov.github.io/">Alexander (Sasha) Pastukhov<a/> Please note that this website collects anonymized data via Google analytics. This book was built by the bookdown R package.</li>
